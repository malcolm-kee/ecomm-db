<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ecomm DB</title>
  </head>
  <body>
    <main>
      <h1>Ecomm DB</h1>
      <p>This is the mock database for an e-commerce application.</p>
      <p>Following are the routes to explore:</p>
      <ul>
        <li>
          <a href="/products">/products</a>
        </li>
        <li>
          <a href="/comments">/comments</a>
        </li>
        <li>
          <a href="/users">/users</a>
        </li>
        <li>
          <a href="/banners">/banners</a>
        </li>
      </ul>
      <form id="chat-form"><input id="msg" /><button type="submit">Send</button></form>
      <div id="date"></div>
      <script>
        var wsHost = location.origin.replace(/^http/, 'ws');
        var ws = new WebSocket(wsHost);
        ws.onmessage = function(event) {
          document.getElementById('date').innerHTML = event.data;
        };
        document.getElementById('chat-form').addEventListener('submit', function(ev) {
          ev.preventDefault();
          var $input = document.getElementById('msg');
          ws.send($input.value);
          $input.value = '';
          $input.focus();
        });
      </script>
    </main>
    <footer>
      <p>
        Source code:
        <a href="https://github.com/malcolm-kee/ecomm-db"
          ><img src="github.svg" style="width:30px; height:30px;" alt="Repository for this site"
        /></a>
      </p>
    </footer>
  </body>
</html>
